<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>House Price Prediction</title>
</head>
<body>
	<div align="center">
		<fieldset>
			<h1>Welcome to House Price Prediction Page</h1>
			<form action="getprediction" method="POST">
				<table>
					<tr>
						<td>Avg Area Income : </td>
						<td><input type="numeric" name="aai"></td>
					</tr>

					<tr>
						<td>Avg Area House Age : </td>
						<td><input type="numeric" name="aaha"></td>
					</tr>

					<tr>
						<td>Avg Area No of Rooms : </td>
						<td><input type="numeric" name="aanr"></td>
					</tr>

					<tr>
						<td>Avg Area No of Bedrooms : </td>
						<td><input type="numeric" name="aanb"></td>
					</tr>

					<tr>
						<td>Area Population : </td>
						<td><input type="numeric" name="ap"></td>
					</tr>

					<tr>
						<td><input type="reset"></td>
						<td><input type="submit"></td>
					</tr>

				</table>
			</form>

		</fieldset>
		
	</div>
</body>
</html>
